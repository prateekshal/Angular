<mat-toolbar color="primary">
  Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>
    &times;
  </button>
</mat-toolbar>

<p>{{ user | json }} </p>

<form novalidate #loginForm="ngForm" (ngSubmit) ="onSubmit()">
  <mat-dialog-content>
    <p>
      <mat-form-field>
        <input matInput #username="ngModel" placeholder="Username" type="text"
        [(ngModel)]="user.username" name="username" required>
        <mat-error *ngIf="username.errors?.required">User Name is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" #password="ngModel" required
        [(ngModel)]="user.password" name="password">
        <mat-error *ngIf="password.errors?.required">password is required</mat-error>
      </mat-form-field>
      <mat-checkbox [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button type="submit" class="background-primary text-floral-white" [disabled]="loginForm.form.invalid">Login</button>
    </span>
  </mat-dialog-actions>
</form>
